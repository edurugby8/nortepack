<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NORTEPACK | Mochilas económicas</title>
  <meta name="description" content="Mochilas económicas para escuela, trabajo y bici. Entrega especial en Ourense sin coste y envíos en 48h. 100% fiable y trato cercano.">
  <link rel="icon" type="image/png" href="imagen/logo-nortepack.png">
  <style>
    :root { --bg:#0b0f14; --card:#10161d; --text:#e6f0ff; --accent:#00d084; --muted:#7b8a9a; }
    * { box-sizing:border-box }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', sans-serif; }
    a { color:inherit; text-decoration:none }

    .header { display:flex; align-items:center; justify-content:space-between; padding:16px 20px; position:sticky; top:0; background:rgba(11,15,20,.9); backdrop-filter:saturate(1.5) blur(6px); border-bottom:1px solid #19222d }
    .logo { display:flex; align-items:center; gap:12px }
    .logo img { height:56px; image-rendering:auto; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; width:auto; display:block }
    .tag { font-weight:700; letter-spacing:.5px }
    .nav { display:flex; gap:14px }
    .nav a { padding:8px 12px; border:1px solid #1d2a36; border-radius:12px }
    .nav a:hover { border-color:#2a3a4c }

    .hero { display:grid; place-items:center; padding:60px 18px 40px }
    .hero h1 { font-size:clamp(28px,5vw,44px); margin:12px 0 8px }
    .hero p { max-width:680px; color:var(--muted); font-size:clamp(14px,2.4vw,18px) }
    .cta { margin-top:18px; display:inline-block; background:var(--accent); color:#002810; padding:12px 18px; font-weight:800; border-radius:14px }

    .footer { padding:24px 18px; color:#9cb0c6; border-top:1px solid #1d2a36; text-align:center }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <!-- IMPORTANTE: sube tu archivo a imagen/logo-nortepack.png (todo en minúsculas) -->
      <img src="imagen/logo-nortepack.png" alt="Logo NORTEPACK" height="56" loading="eager" fetchpriority="high" decoding="async">
      <span class="tag">NORTEPACK</span>
    </div>
    <nav class="nav">
      <a href="#">Catálogo</a>
      <a href="#">Envíos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Mochilas económicas para escuela, trabajo y bici</h1>
    <p>Todos los colores, entrega especial en Ourense sin coste. Envíos en 48 h. 100 % fiable y trato cercano.</p>
    <a class="cta" href="https://www.nortepack.es" target="_blank" rel="noopener">www.nortepack.es</a>
  </section>

  <footer class="footer">© <span id="year"></span> NORTEPACK · www.nortepack.es</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
